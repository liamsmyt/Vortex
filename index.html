<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vortex</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="controls-container">
      <div class="controls">
        <label for="circleRadius">Circle Radius:</label>
        <input type="number" id="circleRadius" value="200" />
        <label for="distanceFromCentre">Distance From Center:</label>
        <input type="number" id="distanceFromCentre" value="50" />
        <label for="rate">Speed:</label>
        <input
          type="range"
          id="rate"
          value="0.1"
          min="0.0"
          max="0.2"
          step="0.001"
        />
        <label for="instances">Circle Quantity:</label>
        <input
          type="range"
          id="instances"
          value="25"
          min="1"
          max="50"
          step="1"
        />
      </div>
      <div class="buttons">
        <button id="playPauseButton">Play/Pause Animation</button>
        <button id="resetButton">Reset Animation</button>
      </div>
      <!-- <div class="dropDown">
        <button onclick="myFunction()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#">3 Pivots</a>
          <a href="#">4 Pivots</a>
          <a href="#">5 Pivots</a>
        </div> -->
      </div>
    </div>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script src="main.js"></script>
  </body>
</html>
