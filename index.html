<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vortex</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrolling on mobile */
      }

      canvas {
        display: block;
        border: 1px solid black;
      }

      button {
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <label for="circleRadius">Circle Radius:</label>
    <input type="number" id="circleRadius" value="50" />
    <button id="playPauseButton">Play/Pause Animation</button>
    <button id="resetButton">Reset Animation</button>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script src="main.js"></script>
  </body>
</html>
