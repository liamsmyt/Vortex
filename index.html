<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vortex</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrolling on mobile */
      }

      canvas {
        display: block;
        border: 1px solid black;
      }

      button {
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <label for="circleRadius">Circle Radius:</label>
    <input type="number" id="circleRadius" value="100" />
    <label for="distanceFromCentre">Distance From Center:</label>
    <input type="number" id="distanceFromCentre" value="0" />
    <label for="rate">Rate:</label>
    <input
      type="range"
      id="rate"
      value="0.1"
      min="0.01"
      max="0.3"
      step="0.001"
    />
    <button id="playPauseButton">Play/Pause Animation</button>
    <button id="resetButton">Reset Animation</button>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script src="main.js"></script>
  </body>
</html>
